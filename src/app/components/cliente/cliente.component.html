<h4 class="text-secondary">Cliente {{ cliente.userId }}</h4>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <button [routerLink]="['']" type="button" class="btn btn-outline-danger btn-sm ">Regresar</button>
    </div>
</div>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label>Usuario</label>
                <input [(ngModel)]="cliente.userId" type="number" name="userId" class="form-control" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label>Titulo </label>
                <input [(ngModel)]="cliente.title" type="text" name="title" class="form-control" placeholder="Titulo">
            </div>
            <div class="form-group">
                <label>Descripcion</label>
                <input [(ngModel)]="cliente.body" type="text" name="body" class="form-control" placeholder="Descripcion">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success">Guardar Usuario</button>
            </div>
        </form>

    </div>
</div>
