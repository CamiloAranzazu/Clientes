<h4 class="text-secondary">Lista de clientes</h4>
<div class="row animated fadeIn fast">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/cliente','nuevoCliente']" type="button" class="btn btn-outline-success btn-sm ">Crear Cliente</button>
    </div>
</div>
<hr>
<div class="table-responsive animated fadeIn fast">
    <table class="table table-bordered table-sm">
        <thead>
            <tr class="text-center">
                <th scope="col">ID</th>
                <th scope="col">Usuario</th>
                <th scope="col">titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Operaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of clientes; let i = index" class="text-center">
                <th>{{ item.id }}</th>
                <td>{{ item.userId }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.body }}</td>
                <td style="width: 20%">
                    <button [routerLink]="['/cliente', item.id]" type="button" class="btn btn-outline-success btn-sm " style="margin-right: 10px">Editar</button>
                    <button (click)="EliminarCiente(item.id)" type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
